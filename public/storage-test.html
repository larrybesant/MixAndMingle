<!DOCTYPE html>
<html>
<head>
    <title>Setup Storage Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>üîß Storage Setup & Photo Upload Test</h1>
    
    <div>
        <h2>1. Setup Storage Bucket</h2>
        <button class="button" onclick="setupStorage()">Create Avatars Bucket</button>
        <div id="storage-result"></div>
    </div>
    
    <div>
        <h2>2. Test Photo Upload</h2>
        <input type="file" id="photo-input" accept="image/*">
        <button class="button" onclick="testPhotoUpload()">Test Upload</button>
        <div id="upload-result"></div>
    </div>
    
    <div>
        <h2>3. Navigate to Profile Setup</h2>
        <a href="/setup-profile" class="button" style="text-decoration: none; display: inline-block;">Go to Profile Setup</a>
    </div>

    <script>
        async function setupStorage() {
            const resultDiv = document.getElementById('storage-result');
            resultDiv.innerHTML = '<p>Setting up storage...</p>';
            
            try {
                const response = await fetch('/api/admin/setup-storage', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ ${result.message}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå ${result.error}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testPhotoUpload() {
            const fileInput = document.getElementById('photo-input');
            const resultDiv = document.getElementById('upload-result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Please select a photo first</div>';
                return;
            }
            
            resultDiv.innerHTML = '<p>Testing upload...</p>';
            
            try {
                // Import Supabase
                const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js');
                
                const supabase = createClient(
                    'https://agjbtkqzqjyhrjxijeom.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnamJ0a3F6cWp5aHJqeGlqZW9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUwODMzNzcsImV4cCI6MjA1MDY1OTM3N30.IrLDZ8k8jPr_XOwMdz5L-rHb6xoHSB3_r3xaTLpQsJw'
                );
                
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) {
                    resultDiv.innerHTML = '<div class="result error">‚ùå Not authenticated. Please log in first.</div>';
                    return;
                }
                
                const file = fileInput.files[0];
                const fileExt = file.name.split('.').pop()?.toLowerCase();
                const fileName = `test-${Date.now()}.${fileExt}`;
                const filePath = `${user.id}/${fileName}`;
                
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('avatars')
                    .upload(filePath, file, {
                        upsert: true,
                        cacheControl: '3600'
                    });
                
                if (uploadError) {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Upload failed: ${uploadError.message}</div>`;
                } else {
                    const { data: urlData } = supabase.storage
                        .from('avatars')
                        .getPublicUrl(filePath);
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ Upload successful!<br>
                            <a href="${urlData.publicUrl}" target="_blank">View uploaded image</a>
                        </div>
                    `;
                    
                    // Clean up test file
                    await supabase.storage.from('avatars').remove([filePath]);
                }
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        // Auto-setup storage on page load
        window.onload = function() {
            setupStorage();
        };
    </script>
</body>
</html>
